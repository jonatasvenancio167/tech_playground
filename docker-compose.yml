services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rails_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/rails_dev
      PORT: 3000
      BUNDLE_PATH: /usr/local/bundle
      BUNDLE_WITHOUT: "production"
    volumes:
      - .:/app
      - ./entrypoint.sh:/usr/local/bin/entrypoint.sh:ro
      - bundle:/usr/local/bundle
    command: ["/usr/bin/env", "bash", "/usr/local/bin/entrypoint.sh"]

volumes:
  pgdata:
  bundle:
