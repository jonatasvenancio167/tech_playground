services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_development
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app_development"]
      interval: 2s
      timeout: 5s
      retries: 30
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/app_development
      PORT: 3000
      BUNDLE_PATH: /usr/local/bundle
      BUNDLE_WITHOUT: "production"
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - bundle:/usr/local/bundle
    stdin_open: true
    tty: true
    command: ["/usr/bin/env", "bash", "/usr/local/bin/entrypoint.sh"]

  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@db:5432/app_test
      BUNDLE_WITHOUT: "production"
      BUNDLE_PATH: /usr/local/bundle
    volumes:
      - ./:/app
      - bundle:/usr/local/bundle
    command: ["bash", "-lc", "bundle exec rails db:prepare && bundle exec rspec"]
    profiles:
      - test

volumes:
  pgdata:
  bundle:
