services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app_test"]
      interval: 2s
      timeout: 5s
      retries: 30
    volumes:
      - pgdata:/var/lib/postgresql/data

  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@db:5432/app_test
      BUNDLE_WITHOUT: "production"
      BUNDLE_PATH: /usr/local/bundle
    volumes:
      - ./:/app
      - bundle:/usr/local/bundle
    command: ["bash", "-lc", "bundle exec rails db:prepare && bundle exec rspec"]

volumes:
  pgdata:
  bundle:
